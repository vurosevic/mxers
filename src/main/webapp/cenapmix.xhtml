<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="left">
            </ui:define>

            <ui:define name="right">
            </ui:define>

            <ui:define name="content">  
                <h:form id="frmCenaMix">
                <center>
                    <p:panelGrid columns="2" class="panelGridNoBorderDialog">
                        <f:facet name="header">
<!--                            <p:graphicImage name="demo/images/misc/kobe.png" />-->
                        <p:outputLabel value="Одређивање цене производног микса" />
                        </f:facet>

                        <p:outputLabel for="period" value="Тип:" />
                        <p:selectOneMenu id="period" dynamic="true" value="#{MBCenaProizvodnogMiksa.izabraniTip}">
                            <f:selectItem itemLabel="Изабери тип" itemValue="" />
                            <f:selectItems value="#{MBCenaProizvodnogMiksa.sifrePerioda}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="godinaod" value="Година од:" />
                        <p:inputText id="godinaod" value="#{MBCenaProizvodnogMiksa.godinaOd}" />                       
                        
                        <p:outputLabel for="godinado" value="Година до:" />
                        <p:inputText id="godinado" value="#{MBCenaProizvodnogMiksa.godinaDo}" />                        

                        <p:outputLabel for="troskoviers" value="Остали трошкови ЕРС-а [%]:" />
                        <p:inputText id="troskoviers" value="#{MBCenaProizvodnogMiksa.procenatTroskovaErs}" /> 
                        
                        <p:outputLabel for="ebit" value="Жељена ЕБИТ [%]:" />
                        <p:inputText id="ebit" value="#{MBCenaProizvodnogMiksa.ebit}" />                         
                        
                        <p:outputLabel for="inflacija" value="Процењена инфлација за наредну годину [%]:" />
                        <p:inputText id="inflacija" value="#{MBCenaProizvodnogMiksa.procenjenaInflacija}" />                                                 

                        <p:separator/>
                        <p:commandButton process="@form" update="frmCenaMix" value="Израчунај" action="#{MBCenaProizvodnogMiksa.racunaj()}"/>
                        
                        <p:outputLabel for="troskovibalansiranja" value="Укупни трошкови балансирања:" />
                        <p:inputText id="troskovibalansiranja" value="#{MBCenaProizvodnogMiksa.ukupniTroskoviBalansiranja}" />  
                        
                        <p:outputLabel for="prosecnaCena" value="Цена производног микса:" />
                        <p:inputText id="prosecnaCena" value="#{MBCenaProizvodnogMiksa.prosecnaCena}" />                         
                        
                        <p:outputLabel for="troskovipgk" value="Трошкови прекограничних капацитета:" />
                        <p:inputText id="troskovipgk" value="#{MBCenaProizvodnogMiksa.troskoviPgk}" />   
                        
                        <p:separator/><p:separator/>
                        
                        <p:outputLabel for="cvpmin" value="Најнижа вредност велепродајне цене:" />
                        <p:inputText id="cvpmin" value="#{MBCenaProizvodnogMiksa.cvpmin}" />                        

                    </p:panelGrid>                    
                </center>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>
